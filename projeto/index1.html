<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão das Moedas</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <header>
        <section class="conversao">
            <label for="moedabase">Moeda Base: </label>
            <select class="moedas" id="moedabase" name="moedabase">
                <option value="dolar">Dólar</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
                <option value="real">Real</option>
            </select>
        </section>
        <section class=conversao>
            <label for="moedaconv">Moeda Convertida: </label>
            <select class="moedas" id="moedaconv" name="moedaconv">
                <option value="dolar">Dólar</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
                <option value="real">Real</option>
            </select>
        </section>
            <button>Converter</button>
    </header>
    <section class="exibicao">
        <section class="exibicao-moeda base"></section>
        <section class="exibicao-moeda convertida"></section>
    </section>

    <canvas id="myChart" width="90%" height="40%"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js">
    </script>
    <script src="script1.js"> </script>
</body>

</html>
